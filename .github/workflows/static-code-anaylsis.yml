---
name: Continuous-Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  docker-linting:
    name: ğŸ‹ Docker Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ¦ˆ Lint for mintwit image
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Docker/Dockerfiles/MiniTwitPostgres.Dockerfile
      - name: ğŸ† Lint for slimtwit image
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Docker/Dockerfiles/SlimTwit.Dockerfile
  minitwit-image-security:
    name: ğŸ¥¼ MiniTwit Image security - snyk
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ˜³ Run Snyk to check Minitwit image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
      with:
        args: --severity-threshold=medium --file=./Docker/Dockerfiles/MiniTwitPostgres.Dockerfile
        
  slimtwit-image-security:
    name: ğŸ¥¼ SlimTwit Image security - snyk
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ˜³ Run Snyk to check Slimtwit image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
      with:
        args: --severity-threshold=medium --file=./Docker/Dockerfiles/SlimTwit.Dockerfile
  ## From the learn.microsoft 
  #https://learn.microsoft.com/en-us/dotnet/architecture/devops-for-aspnet-developers/actions-codeql
  analyze:
    name: ğŸ”¬ CodeQL Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
