---
name: Continuous-Integration

on:
  push:

  workflow_dispatch:

jobs:
  dotnet-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: ðŸ˜³ Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
        with: 
          args: --severity-threshold=medium --file=MiniTwit.sln --path=Server.Test/ --reason="it dumb" 
