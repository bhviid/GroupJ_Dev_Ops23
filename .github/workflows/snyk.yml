---
name: Continuous-Integration

on:
  push:

  workflow_dispatch:

jobs:
  dotnet-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
        # DEN GIDER SIMPELTHEN IKKE IGNORERR TEST PROJEKTET OG JEG SKRIGER 
      - name: üò≥ Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
        with: 
          args: --severity-threshold=medium --file=MiniTwit.sln --sarif-file-output=snyk.sarif
      - name: ‚¨ÜÔ∏è Upload result to GitHub Code Scanning
        uses: actions/upload-artifact@v2
        with:
          name: "dotnet-snyk-result"
          path: snyk.sarif
