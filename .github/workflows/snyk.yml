---
name: Continuous-Integration

on:
  push:

  workflow_dispatch:

jobs:
  minitwit-image-lint-and-security:
    runs-on: ubuntu-latest
    steps:
      
      - name: ðŸ˜³ Run Snyk to check Minitwit image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
        with:
          args: --severity-threshold=medium --file=./Docker/Dockerfiles/MiniTwitPostgres.Dockerfile

  docker-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Docker/Dockerfiles/MiniTwitPostgres.Dockerfile
