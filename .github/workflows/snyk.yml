---
name: Continuous-Integration

on:
  push:

  workflow_dispatch:

jobs:
  docker-linting:
    name: üêã Docker Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ü¶à Lint for mintwit image
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Docker/Dockerfiles/MiniTwitPostgres.Dockerfile
      - name: üêÜ Lint for slimtwit image
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Docker/Dockerfiles/SlimTwit.Dockerfile
  ## From the learn.microsoft 
  #https://learn.microsoft.com/en-us/dotnet/architecture/devops-for-aspnet-developers/actions-codeql
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
