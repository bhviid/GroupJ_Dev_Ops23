---
name: Continuous-Integration

on:
  push:
    branches:
      - development

  pull_request:
    branches:
      - development
      - main
      - master
    paths-ignore:
      - "*.md"

  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test
        
      - name: InferSharp
        uses: microsoft/infersharpaction@v1.4
        id: runinfersharp
        with:
          binary-path: './Server'

      - name: ðŸ“š Infer# analysis results
        run: echo "${{ steps.runinfersharp.outputs.results }}"; echo "why are you empty"
        
      - name: Upload Infer# report as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: infer-out/report.txt
