---
name: Continuous-Integration

on:
  push:
    branches:
      - development
    paths-ignore:
      - "*.md"
      - "./.github"

  pull_request:
    branches:
      - development
    paths-ignore:
      - "*.md"
      - ".github/"

  workflow_dispatch:

jobs:
  unit-test:
    name: ðŸ§ª Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test
