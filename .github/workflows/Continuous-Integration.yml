---
name: Continuous-Integration

on:
  push:
    branches:
      - development
    paths-ignore:
      - "*.md"
      - "./.github"

  pull_request:
    branches:
      - development
    paths-ignore:
      - "*.md"
      - ".github/"

  workflow_dispatch:

jobs:
  unit-test:
    name: ðŸ§ª Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test Server.Test/Server.Test.csproj
        
  minitwit-image-security:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ˜³ Run Snyk to check Minitwit image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
      with:
        image: bhviid/devops
        args: --severity-threshold=medium
        
  slimtwit-image-security:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ˜³ Run Snyk to check Slimtwit image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
      with:
        image: bhviid/slimtwit
        args: --severity-threshold=medium
